<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Smartphone</title>
        <link rel="stylesheet" type="text/css" href="./css/v1.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://iottalk.github.io/iottalk-js/dan2.js"></script>
        <!-- <script src="js/jquery.js" type="text/javascript"></script> -->
        <script src="js/csmapi.js"></script>
        <script src="js/dan.js"></script>
        <script src="js/dai.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/superagent"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="./js/NoSleep.min.js"></script>
        <script src="./js/volumeMeter.js"></script>
        <script src="./js/main.js"></script>
    </head>

    <body>
        <div class="container-fluid bg-dark text-white" id="container">
            <div class="row justify-content-center">
                <div class="col-" align="center">
                    <main>
                        <h2 id="uuid"></h2>
                        <h4>Acceleration</h4>
                        <section id="Ax">
                            <label><i>x</i></label>
                            <span></span>
                        </section>
                        <section id="Ay">
                            <label><i>y</i></label>
                            <span></span>
                        </section>
                        <section id="Az">
                            <label><i>z</i></label>
                            <span></span>
                        </section>

                        <section><span>&nbsp;</span></section>

                        <h4>Gyroscope</h4>
                        <section id="Rx">
                            <label><i>&alpha;</i></label>
                            <span></span></section>
                        <section id="Ry">
                            <label><i>&beta;</i></label>
                            <span></span></section>
                        <section id="Rz">
                            <label><i>&gamma;</i></label>
                            <span></span></section>

                        <section><span>&nbsp;</span></section>

                        <h4>Orientation</h4>
                        <section id="Ox">
                            <label><i>&alpha;</i></label>
                            <span></span></section>
                        <section id="Oy">
                            <label><i>&beta;</i></label>
                            <span></span></section>
                        <section id="Oz">
                            <label><i>&gamma;</i></label>
                            <span></span></section>

                        <section><span>&nbsp;</span></section>

                        <h4>Microphone</h4>
                        <canvas id="volumeMeter" height="50">0</canvas>

                        <section><span>&nbsp;</span></section>

                        <h4>Compass</h4>
                        <div class="compass">
                            <div class="arrow" id="compassDiscImg"></div>
                            <div class="disc"></div>
                        </div>
                        <div class="orientation-data">
                            <div><span id="direction"></span></div>
                        </div>

                    </main>
                </div>
            </div>
        </div>
        <div class="modal fade" tabindex="-1" role="dialog" id="permission_modal">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <h3>Click to start</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" tabindex="-1" role="dialog" id="disconnect_modal">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <h3>You had been disconnected.</h3>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
